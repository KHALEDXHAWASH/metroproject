name: metroproject
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  image: assets/images/metrologo.png
  color: "#FFFFFF"
  background_image: assets/images/background.jpg
  android_12:
    color: "#FFFFFF"
    image: assets/images/metrologo.png
    background_image: assets/images/background.jpg
